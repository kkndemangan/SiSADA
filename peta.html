<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peta - SiSADA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #e2e2e2;
      color: white;
      line-height: 1.6;
    overflow-x: hidden;
    }

    .map-container {
      width: 100%;
      height: calc(100vh - 80px); /* 80px header + 120px footer */
      margin-top: 80px; /* agar tidak tertutup header */
      border: none;
      display: block;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(21, 34, 66, 0.9);
      backdrop-filter: blur(8px);
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: white;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: normal;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: orange;
    }

    nav a.active {
      color: orange;
      border-bottom: 2px solid orange;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: auto;
    }

    /* footer {
      background-color: #0a1930;
      color: #ffffff;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
    }

    .footer-container {
      max-width: 1200px;
      margin: auto;
    }

    .footer-logo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    } */

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        gap: 10px;
        background-color: rgba(21, 34, 66, 0.95);
        padding: 15px;
        position: absolute;
        top: 70px;
        right: 20px;
        border-radius: 8px;
      }

      nav.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">üóëÔ∏è<strong>SiSADA</strong></div>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="peta.html"class="active">Peta</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <!-- Iframe Google My Maps -->
  <iframe class="map-container"
    src="https://www.google.com/maps/d/u/0/embed?mid=1ofH_2AItIZUBEJaGHiDHbNT_s-gboko&ehbc=2E312F"
    allowfullscreen>
  </iframe>

  <script>
    function toggleMenu() {
      const nav = document.querySelector("header nav");
      const toggle = document.querySelector(".menu-toggle");

      nav.classList.toggle("show");
      toggle.textContent = nav.classList.contains("show") ? "‚úñ" : "‚ò∞";
    }
  </script>
</body>
